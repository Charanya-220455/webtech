<!DOCTYPE html>
<html>
<head>
    <title>Tables</title>

   
    <style>
       
        .internal-table {
            border-collapse: collapse;
            width: 50%;
            margin-bottom: 30px;
            margin-left:300px;
           
        }

        .internal-table th,
        .internal-table td {
            border: 2px solid rgb(35, 34, 133);
            padding: 10px;
            text-align: center;
        }

        .internal-table th {
            background-color: lightblue;
        }
    </style>

   
    <link rel="stylesheet" href="ex.css">
</head>

<body>

    <h2>Table 1:Using Inline CSS</h2><br>
    <table style="border-collapse: collapse; width: 50%; margin-left:300px">
        <tr>
            <th style="border:2px solid black; background-color:rgb(196, 37, 37); color:white">ID no</th>
            <th style="border:2px solid black; background-color:rgb(196, 37, 37); color:white">Name</th>
        </tr>
        <tr>
            <td style="border:2px solid black; padding:5px;">1</td>
            <td style="border:2px solid black; padding:5px;">sara</td>
        </tr>
        <tr>
            <td style="border:2px solid black; padding:5px;">2</td>
            <td style="border:2px solid black; padding:5px;">Sita</td>
        </tr>
    </table>

<br>
    <h2>Table 2: 
        Using Internal CSS</h2><br>

</body>
</html>
